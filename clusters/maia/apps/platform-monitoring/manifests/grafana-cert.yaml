apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-tls
  namespace: monitoring
spec:
  secretName: grafana-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  dnsNames:
    - grafana.sleepy-puppy.com
  duration: 2160h
  renewBefore: 360h
  privateKey:
    algorithm: RSA
    size: 2048

