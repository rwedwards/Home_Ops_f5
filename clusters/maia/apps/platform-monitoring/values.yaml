grafana:
  ingress:
    enabled: false        # F5 publishes it; no NGINX ingress
  persistence:
    enabled: true
    existingClaim: grafana-nfs-pvc
  admin:
    existingSecret: grafana-admin-credentials  # keys: admin-user, admin-password
  service:
    type: ClusterIP
    port: 80

prometheus:
  prometheusSpec:
    retention: 15d

